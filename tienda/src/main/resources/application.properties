#Para definir el puerto donde "escuchará" el servidor
server.port=80
#Para definir formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm
#Para eliminar mensajes invasivos del spring
spring.main.banner-mode=off
#En desarrollo del caché del servidor (false), en produccion "true"
spring.thymeleaf.cache=false
